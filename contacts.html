<header>
    <h1>Герой и семья</h1>
    <nav>

<div class="content">
    <div>
        <h2>ОСТАЛИСЬ ВОПРОСЫ ПО МЕРАМ ПОДДЕРЖКИ?</h2>
        <p>Вы можете оставить обращение на сайте или позвонить по номеру Горячей линии 117. Наши специалисты ответят на все интересующие вас вопросы и помогут оформить необходимые документы.</p>

    <div class="form-container">
        <form action="save_form.php" method="post">
            <label for="category">Категория обратившегося</label>
            <input type="text" id="category" name="category" required>

            <label for="topic">Тематика вопроса</label>
            <input type="text" id="topic" name="topic" required>

            <label for="question">Ваш вопрос</label>
            <textarea id="question" name="question" rows="3" required></textarea>

            <label for="fullname">ФИО<font color="red">*</font></label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="phone">Номер телефона<font color="red">*</font></label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Электронная почта<font color="red">*</font></label>
            <input type="email" id="email" name="email" required>

            <div class="checkbox-container">
                <input type="checkbox" id="consent" name="consent" required>
                <label style="font-size: 12px" for="consent">Согласен на обработку <a href="soglasie.html" target="_blank">персональных данных</a></label>

            <button type="submit">Отправить заявку</button>
